<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Final Project Computer Graphics</title>

    <style>
      html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }

      #defaultCanvas {
          width: 100%;
          height: 100%;
      }

      #press-to-start{
        color: white;
        position: fixed;
        width: 502px;
        height: 42px;
        left: calc(50% - 251px);
        top: calc(50% - 21px);
        text-align: center;
      }
      #press-to-start h1{
        display: inline-block;
        margin: 0;
      }

      #press-to-start img{
        width: 46px;
        position: relative;
        top: 6px;
      }

      #press-to-start.disable, #press-to-start.hidden{
        display: none;
      }

      #player-score-container{
        position: fixed;
        left: 20px;
        bottom: 20px;
        color: white;
      }
    </style>
  </head>

  <body style="background: black;">
    <div id="press-to-start">
      <h1>Press any move key (</h1> <img src="include/wasd.png" /> <h1>) to start</h1>
    </div>
    <div id="player-score-container">
      Player score: <span id="player-score">0</span>
    </div>
  </body>

  <!-- Load requirejs -->
  <script src="include/js/require.js"></script>

  <!-- Load main script -->
  <script src="include/js/main.js"></script>

  <canvas id="defaultCanvas"></canvas>
</html>
